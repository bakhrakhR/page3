<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap page</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="/style.css">


</head>

<body>

    <body>
        <div class="main vh-100">

            <div class="bg container-fluid d-flex flex-column m-0 p-0 align-items-center justify-content-center h-65">
                <h1 class="m-0 p-0 fw-bold text-center">תן לנו להוביל אותך קדימה</h1>

                <p class="m-0 p-0 font-weight-normal d-none d-md-block text-center">לורם איפסום או בקיצור ליפסום, הוא
                    מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
            </div>

            <div class="down d-flex pt-lg-5">

                <form action="mailto:1111@gmail.com" method="post"
                    class="container-fluid d-flex m-0 p-0 justify-content-center align-items-center gap-3 flex-wrap">

                    <div class="input-box d-flex flex-column  px-2">
                        <label class="fw-bold" for="name" id="fname">שם מלא</label>
                        <input type="text" name="name" id="name" autofocus>
                    </div>
                    <div class="input-box d-flex flex-column px-2 ">
                        <label class="fw-bold" for="email" id="lemail">email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="d-flex flex-column m-0 p-0">
                        <span class="d-none d-sm-block"> &nbsp</span>
                        <button class="btn fw-bold btn-sm rounded-0 btn-primary border-0 m-0 p-0"
                            type="submit">שליחה</button>
                    </div>

                </form>
            </div>
        </div>
    </body>


</body>

</html>
